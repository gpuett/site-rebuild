<br>
<h4>EDITORS' PICKS</h4>
<div class="row">
  <div class="col col-md" *ngFor="let pick of picks | async">
    <div class="picks">
      <br>
      <a href="#"><img class="image" src="{{pick.imgString}}"></a>
      <a href="#"><img class="rating" src="{{pick.subImg}}"></a>
      <a href="#"><p class="score">{{pick.metascore}}</p></a>
      <br>
      <a href="#">{{pick.title}}</a>
      <br>
      <a class="descrip" href="#"><font size="1">{{pick.description}}</font></a>
    </div>
  </div>
</div>
