<br>
<h4>EDITORS' PICKS</h4>
<div class="row">
  <div class="col col-md" *ngFor="let media of editorMedia">
    <div class="picks">
      <br>
      <a href="#"><img class="image" src="{{media.imgString}}"></a>
      <img class="rating" src="{{media.subImg}}">
      <p class="score">{{media.metascore}}</p>
      <br>
      <a href="#">{{media.title}}</a>
      <br>
      <a href="#"><font size="1">{{media.description}}</font></a>
    </div>
  </div>
</div>
