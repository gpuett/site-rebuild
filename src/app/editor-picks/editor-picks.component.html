<br>
<h4>EDITORS' PICKS</h4>
<div class="row">
  <div class="col col-md" *ngFor="let media of childMedia">
    <div class="picks">
      <br>
      <img src="{{media.imgString}}">
      <br>
      <font>{{media.title}}</font>
      <br>
      <font size="1">{{media.description}}</font>

    </div>
  </div>
</div>
