<h4>EDITORS' PICKS</h4>
<div class="row">
  <div class="col col-md" *ngFor="let media of editorMedia">
    <div class="picks">
      <br>
      <a href="#"><img src="{{media.imgString}}"></a>
      <br>
      <a href="#">{{media.title}}</a>
      <br>
      <a href="#"><font size="1">{{media.description}}</font></a>
    </div>
  </div>
</div>
